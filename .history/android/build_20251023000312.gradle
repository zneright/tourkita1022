// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        // Use versions aligned with modern React Native for better compatibility
        buildToolsVersion = "34.0.0"
        minSdkVersion = 24
        compileSdkVersion = 34
        targetSdkVersion = 34
        
        // Add the Android Gradle Plugin version here for clarity
        agpVersion = "8.2.1" 
        kotlinVersion = "1.9.22" // Use a stable Kotlin version compatible with AGP 8.2.1
        
        ndkVersion = "26.1.10909125"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // FIXED: Added the version number using the agpVersion variable
        classpath("com.android.tools.build:gradle:$agpVersion")
        classpath("com.facebook.react:react-native-gradle-plugin")
        // FIXED: Added the version number using the kotlinVersion variable
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion")
    }
}

apply plugin: "com.facebook.react.rootproject"

allprojects {
    repositories {
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url(new File(['node', '--print', "require.resolve('react-native/package.json')"].execute(null, rootDir).text.trim(), '../android'))
        }
        maven {
            // Android JSC is installed from npm
            url(new File(['node', '--print', "require.resolve('jsc-android/package.json', { paths: [require.resolve('react-native/package.json')] })"].execute(null, rootDir).text.trim(), '../dist'))
        }
        maven {
            // Expo unimodules
            url "$rootDir/../node_modules/expo-modules-core/android/maven"
        }
        maven {
            url 'https://api.mapbox.com/downloads/v2/releases/maven'
            authentication { basic(BasicAuthentication) }
            credentials {
                username = 'mapbox'
                password = project.properties['MAPBOX_DOWNLOADS_TOKEN'] ?: ""
            }
        }
        google()
        mavenCentral()
        maven { url 'https://www.jitpack.io' }
    }
}